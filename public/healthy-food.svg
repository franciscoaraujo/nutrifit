  <path d="M195 115 Q200 105 205 115" stroke="#16a34a" stroke-width="2" fill="none"/>
  <path d="M190 120 Q200 110 210 120" stroke="#22c55e" stroke-width="1" fill="none"/>
  
  <!-- Utensils -->
  <rect x="60" y="180" width="2" height="40" fill="#6b7280"/>
  <rect x="65" y="180" width="2" height="40" fill="#6b7280"/>
  <circle cx="61" cy="175" r="3" fill="#6b7280"/>
  <circle cx="66" cy="175" r="3" fill="#6b7280"/>
  
  <rect x="330" y="180" width="2" height="40" fill="#6b7280"/>
  <rect x="335" y="180" width="2" height="40" fill="#6b7280"/>
  <circle cx="331" cy="175" r="3" fill="#6b7280"/>
  <circle cx="336" cy="175" r="3" fill="#6b7280"/>
  
  <!-- Window light effect -->
  <rect x="50" y="50" width="300" height="80" fill="url(#windowLight)" opacity="0.1"/>
  
  <defs>
    <linearGradient id="windowLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">Mesa Saudável</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Refeição Completa e Nutritiva</text>
</svg>