  <ellipse cx="280" cy="195" rx="25" ry="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <circle cx="275" cy="190" r="2" fill="#fbbf24"/>
  <circle cx="285" cy="188" r="2" fill="#fbbf24"/>
  <circle cx="280" cy="195" r="2" fill="#fbbf24"/>
  <circle cx="270" cy="192" r="1" fill="#f97316"/>
  <circle cx="290" cy="190" r="1" fill="#ef4444"/>
  
